<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    
</head>
<body class="bg-[#ecfff0]">
    <header>
        <nav class="parent flex bg-white shadow-[0 1 50 0] justify-between p-4 items-center ">
                <div class="leftDiv flex gap-2.5">
                    <img class="w-12 h-12" src="./assets/logo.png" alt="">
                    <h1 class="text-[#006747] text-xl font-bold">Emergency <br> Service</h1>
                </div>
                <div class="rightDiv flex flex-row gap-5 ">
                        <div class="heartDiv gap-2.5 p-3 flex bg-[#ecfff0] rounded-4xl w-25 h-12 justify-center ">
                            <p class="font-bold"><span id="heart counter">0</span> </p>
                            <img class="w-7 h-7" src="./assets/heart.png" alt="">
                        </div>
                        <div class="coinDiv gap-2.5 p-3 flex bg-[#ecfff0] rounded-4xl w-25 h-12 justify-center"> 
                            <p class="font-bold"><span id="coin-counter">0</span> </p>
                            <img class="w-7 h-7" src="./assets/coin.png" alt="">
                        </div>

                        <p class="text-white bg-[#00A63E] p-3 rounded-4xl w-25 h-12 text-center "><span id="copy-cunter">0</span> Copy</p>
                </div>
                
        </nav>
        <section class="hero-section text-center bg-linear-to-r from-[#013223] via-[#006747] to-[#013223] p-4">
            <img class="w-20 h-20 text-center items-center mx-auto" src="./assets/logo-dark.png" alt="Hero section logo">
            <h1 class="text-4xl font-bold text-white my-2.5">Emergency Service Directory</h1>
            <p class="text-base font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>
    </header>
</body>
</html>
